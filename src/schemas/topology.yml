# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
generics:
  - name: ManagementServer
    namespace: Network
    description: "Generic model for network management server (DNS, NTP, DHCP and TACACS)."
    label: "Network Management Servers"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: many
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component
  - name: GenericElement
    namespace: Topology
    description: "Base model for elements"
    label: "Generic Topology Element"
    icon: "carbon:network-3-reference"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: quantity
        kind: Number
        order_weight: 1200
    relationships:
      - name: topology
        peer: TopologyTopology
        cardinality: one
        kind: Parent
        optional: false
  - name: NetworkStrategy
    namespace: Topology
    description: "Generic model for network strategies (underlays and overlays)."
    label: "Network Strategy"
    icon: "iconoir:strategy"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
    relationships:
      - name: topology
        peer: TopologyTopology
        optional: true
        cardinality: many

nodes:
  # --------------------  Topology  --------------------
  - name: Topology
    namespace: Topology
    description: "A Topology represents the entire network pod."
    label: "Topology"
    icon: "carbon:network-3"
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
    relationships:
      - name: elements
        peer: TopologyGenericElement
        optional: true
        cardinality: many
        kind: Component
      - name: strategy
        peer: TopologyNetworkStrategy
        optional: true
        cardinality: one
        kind: Component
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
      - name: devices
        peer: InfraDevice
        optional: true
        cardinality: many
        kind: Component

  # --------------------  Strategies  --------------------
  - name: MPLSStrategy
    namespace: Topology
    description: "Specific strategy attributes for MPLS."
    label: "MPLS Strategy"
    icon: "eos-icons:neural-network"
    inherit_from:
      - TopologyNetworkStrategy
    include_in_menu: false
    human_friendly_id:
      - name__value
    order_by: [name__value]
    display_labels:
      - name__value
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
          - name: bgp
            label: BGP
      - name: overlay
        kind: Dropdown
        choices:
          - name: ldp
            label: LDP
          - name: rsvp
            label: RSVP
          - name: segment_routing
            label: "Segment Routing"
  - name: EVPNStrategy
    namespace: Topology
    description: "Specific strategy attributes for EVPN."
    label: "EVPN Strategy"
    icon: "carbon:load-balancer-network"
    inherit_from:
      - TopologyNetworkStrategy
    include_in_menu: false
    human_friendly_id:
      - name__value
    order_by: [name__value]
    display_labels:
      - name__value
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
      - name: overlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ibgp
            label: IBGP
      - name: route_reflectors
        kind: Dropdown
        choices:
          - name: dedicated
            label: Dedicated
          - name: spines
            label: Spines

  # --------------------  Network Management Servers --------------------
  - name: DhcpOption
    namespace: Network
    description: "Represents a configurable option within a Dhcp server."
    label: "Dhcp Option"
    icon: "gis:globe-options"
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: option_code
        kind: Number
        order_weight: 2000
      - name: content
        kind: Text
        order_weight: 2100
  - name: DhcpServer
    namespace: Network
    description: "Represents a Dhcp server in the network."
    label: "Dhcp Server"
    icon: "eos-icons:ip"
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
    attributes:
      - name: lease_time
        kind: Text
        order_weight: 2100
    relationships:
      - name: dhcp_options
        peer: NetworkDhcpOption
        optional: true
        cardinality: many
        kind: Component
  - name: NameServer
    namespace: Network
    description: "Represents a DNS server in the network."
    label: "DNS Server"
    icon: "eos-icons:dns"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
  - name: NTPServer
    namespace: Network
    description: "Represents a NTP server in the network."
    label: "NTP Server"
    icon: "iconoir:time-zone"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
  - name: TacacsServer
    namespace: Network
    description: "Represents a TACACS server in the network."
    label: "TACACS Server"
    icon: "mdi:account-multiple-add-outline"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer

extensions:
  nodes:
    - kind: InfraDevice
      relationships:
        - name: topology
          peer: TopologyTopology
          optional: true
          cardinality: one
