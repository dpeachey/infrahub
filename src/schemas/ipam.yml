# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
nodes:
  # --------------------  IPAM (Prefix, IP Address)  --------------------
  - name: IPPrefix
    namespace: Ipam
    include_in_menu: false
    inherit_from:
      - "BuiltinIPPrefix"
    description: "IPv4 or IPv6 network"
    icon: "mdi:ip-network"
    label: "IP Prefix"
  - name: IPAddress
    namespace: Ipam
    include_in_menu: false
    uniqueness_constraints:
      - ["address__value"]
    inherit_from:
      - "BuiltinIPAddress"
    description: "IP Address"
    icon: "mdi:ip-outline"
    label: "IP Address"
    relationships:
      - name: interface
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
